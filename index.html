<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Course Finder</h1>
        <input type="text" id="courseCode" placeholder="Enter course name">
        <button id="searchBtn">Search</button>

        <!-- Term and Year Checkboxes Container -->
        <div class="checkbox-group">
            <div class="term-group">
                <h3>Term</h3>
                <label><input type="checkbox" class="term-checkbox" value="summer"> Summer</label>
                <label><input type="checkbox" class="term-checkbox" value="winter"> Winter</label>
                <label><input type="checkbox" class="term-checkbox" value="fall"> Fall</label>
                <label><input type="checkbox" class="term-checkbox" value="spring"> Spring</label>
            </div>
            <div class="year-group">
                <h3>Year</h3>
                <label><input type="checkbox" class="year-checkbox" value="2022"> 2022</label>
                <label><input type="checkbox" class="year-checkbox" value="2023"> 2023</label>
                <label><input type="checkbox" class="year-checkbox" value="2024"> 2024</label>
            </div>
        </div>

        <div id="suggestions"></div>
        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
