<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Course Finder</h1>
        <input type="text" id="courseCode" placeholder="Enter course name ex:AHIS-101">
        <button id="searchBtn">Search</button>
  
        <!-- Term and Year Checkboxes Container -->
        <div class="checkbox-group">
            <div class="term-group" id="terms">
                <h3>Term</h3>
                <label><input type="checkbox" class="term-checkbox" value="summer" id="summer" checked> Summer</label>
                <label><input type="checkbox" class="term-checkbox" value="winter" id = "winter" checked> Winter</label>
                <label><input type="checkbox" class="term-checkbox" value="fall" id = "fall" checked> Fall</label>
                <label><input type="checkbox" class="term-checkbox" value="spring" id = "spring" checked> Spring</label>
            </div>
            <div class="year-group" id="years">
                <h3>Year</h3>
                <label><input type="checkbox" class="year-checkbox" value="2022"> 2022</label>
                <label><input type="checkbox" class="year-checkbox" value="2023"> 2023</label>
                <label><input type="checkbox" class="year-checkbox" value="2024"> 2024</label>
                <label><input type="checkbox" class="year-checkbox" value="2025" checked> 2025</label>
            </div>
            <div class="year-group" id="Honors">
                <h3>Honors</h3>
                <label><input type="checkbox" class="year-group" value="honors" id ="honors"></label>
            </div>
            <div class ="percentage-group" id="percents">
              <h3>Percentage</h3>
            <input type="number" min="0" max="99" step="1" id="percentage">
          </div>
        </div>
        
        <div id="suggestions"></div>
        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
