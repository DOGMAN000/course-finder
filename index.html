<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Class Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Easy Class Finder</h1>
            <p>Enter your course name to find the easiest classes!</p>
        </header>
        <main>
            <div class="input-group">
                <input type="text" id="courseCode" placeholder="Enter course code (e.g., AHIS-101)" required>
                <button id="searchBtn">Search</button>
            </div>
            <div class="suggestions" id="suggestions"></div>
            <pre id="output" class="output"></pre>
        </main>
        <footer>
            <p>&copy; 2024 Easy Class Finder. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
