<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECC Course Finder</title>
    <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://img.icons8.com/fluency/32/graduation-cap.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>ECC Course Finder ðŸ“˜</h1>
        <input type="text" id="courseCode" placeholder="Course Name">
        <input type="text" id="instructorName" placeholder="Instructor Name">
        <button id="searchBtn">Search</button>
  
        <!-- Term and Year Checkboxes Container -->
        <div class="checkbox-group">
            <div class="term-group" id="terms">
                <h3>Term</h3>
                <label><input type="checkbox" class="term-checkbox" value="summer" id="summer" > Summer</label>
                <label><input type="checkbox" class="term-checkbox" value="fall" id = "fall" checked> Fall</label>
                <label><input type="checkbox" class="term-checkbox" value="winter" id = "winter" > Winter</label>
                <label><input type="checkbox" class="term-checkbox" value="spring" id = "spring" > Spring</label>
            </div>
            <div class="year-group" id="years">
                <h3>Year</h3>
                <label><input type="checkbox" class="year-checkbox" value="2023"> 2022-2023</label>
                <label><input type="checkbox" class="year-checkbox" value="2024"> 2023-2024</label>
                <label><input type="checkbox" class="year-checkbox" value="2025" checked> 2024-2025</label>
            </div>
            <div class="year-group" id="Honors">
                <h3>Honors</h3>
                <label><input type="checkbox" class="year-group" value="honors" id ="honors"></label>
            </div>
            <div class="year-group" id="Online">
                <h3>Online</h3>
                <label><input type="checkbox" class="year-group" value="online" id ="online"></label>
            </div>
            <div class ="percentage-group" id="percents">
              <h3>Percentage</h3>
            <input type="number" min="0" max="99" step="1" id="percentage">
              <h3>Max Rows</h3>
              <input type="number" min="0" max="10000" step="10" id="rows" value="500">
          </div>
          <div class ="percentage-group" id="dog">
              <h3>Key</h3>
              <p><b>A%</b> - Percent of students who earned As</p>
              <p><b>Compl%</b> - Percent of students who did not withdraw</p>
              <p><b>Succ%</b> - Percent of students who passed</p>
          </div>
        </div>
        <div id="suggestions"></div>
        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
